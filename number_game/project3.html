<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project3.css">
</head>
<body>

   <div align="center" style="line-height: 20px;">
    <h1 style="color: rgb(105, 148, 255); text-decoration: underline;">GUESS MY NUMBER</h1>
    <h2>Guess the number between 1 and 100</h2>
    </div>


<div class="gamecontainer" align="center">
    <div class="headercontainer">

        <div class="headeritems" align="center"> 
            <p>Score: <span class="crrntscore">10</span></p>
            <p>High Score: <span class="highscore">0</span></p>
        </div>

        <div></div>

        <div style="padding-top: 30px;" align="right">
            <button class="resetbtn">Reset</button>
        </div>
    </div>

    <br><br>

        <div style="background-color: lightyellow; padding: 5px; border: 2px solid lightyellow; border-top-left-radius: 10%;border-top-right-radius: 10%;">
            <div class="imagecontainer">
                <img class='spongethink' src="https://preview.redd.it/what-are-some-underrated-episodes-of-season-1-3-in-your-v0-zjvqc2r69l2d1.gif?width=450&auto=webp&s=c23f2dbbded3f164cb8564c2cb1a38271f5190f3" style="padding: 20px;">
                <img class='spongewin' src="https://gifdb.com/images/high/celebrate-party-blowing-confetti-spongebob-5x7ojg9kazqbzj1v.gif" style="padding: 20px;"> 
                <img class='spongelose' src="https://i.pinimg.com/originals/37/e2/52/37e252eb8a8e046805074fb88b7c5c2c.gif" style="padding: 20px;"> <br>

            </div>
            <br><br>
        </div>

        <div style="background-color: lightyellow; padding: 2px; border: 2px solid lightyellow; border-bottom-left-radius: 10%;border-bottom-right-radius: 10%;">
            <input type="text">
            <button class="checkbtn" style="background-color: lightsteelblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">CHECK</button>
            <h3>Ready?</h3>
        </div>

    <h2 style="background-color: lightskyblue;border-radius: 20%;border: 2px white solid; padding: 10px;">Guess History: <span class="historylist"></span></h2>


</div>

   <script src="project3.js"></script>

</body>
